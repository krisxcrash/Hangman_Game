<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hangman</title>

	<link rel="stylesheet" href="bootswatch.bootstrap.css">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<!-- HANGMAN GAME-->

	<section> 
		<div class="jumbotron" id="nybanner">
			<h1>Hangman</h1>
			<p>Use the alphabet below to guess the word. </p>
		</div>

	</section>
	
<!-- Alphabet-->

	<section class="wrapper">
		<div id="buttons">

			<ul id="alphabet">
				<li id="letter">a</li>
				<li id="letter">b</li>
				<li id="letter">c</li>
				<li id="letter">d</li>
				<li id="letter">e</li>
				<li id="letter">f</li>
				<li id="letter">g</li>
				<li id="letter">h</li>
				<li id="letter">i</li>
				<li id="letter">j</li>
				<li id="letter">k</li>
				<li id="letter">l</li>
				<li id="letter">m</li>
				<li id="letter">n</li>
				<li id="letter">o</li>
				<li id="letter">p</li>
				<li id="letter">q</li>
				<li id="letter">r</li>
				<li id="letter">s</li>
				<li id="letter">t</li>
				<li id="letter">u</li>
				<li id="letter">v</li>
				<li id="letter">w</li>
				<li id="letter">x</li>
				<li id="letter">y</li>
				<li id="letter">z</li>
			</ul>

		</div>

	<div class="col-md-6">
		<canvas id="stickman">
				Your browser does not support this game. 
		</canvas>
	</div>
	<div class="col-md-6">
	<div id="category_section">
			<p id="category">The category is cities.</p>
				<div id="word">
				</div>
	<div id="game">
	<div id="userLives">
<!-- 			<p id="userLives">You have 10 lives
			</p> -->
	</div>
		<div class="container">
			<button id="reset">Play Again
			</button>
		</div>
	</div>
	</div>

	</div>


	</section>	



<div class="container"></div>

  <div class="row">
    <div class="col-md-12" id="footer">
      @KXCdigital
    </div>

  </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
